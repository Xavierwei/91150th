    <script type="text/javascript">
    // query loading
    var $probar = $('#process-bar');
    var $pronum = $('#process-num');
    // query loading
    $(document.body).queryLoader2({
        minimumTime: 1000,
        onLoading : function( percentage ){
            $probar.css( 'width' , percentage + '%' );
            $pronum.html( percentage + '%' );
        },
        onComplete: function(){
            $('#loading-mask .lpn-panel').animate({padding:0, height:1},300,'easeOutQuart');
            $('#loading-mask')
                .delay(300).animate({'opacity':0},1000,'easeOutQuart',function(){
                    $(this).hide();
                });
            $('.main').delay(1300).animate({'opacity':1},1000,'easeOutQuart',function(){
              var interval = setInterval(function(){
                if( window.readyForGame ){
                  $(window).trigger('game-start');
                  clearInterval( interval );
                }
              } , 50);
            });
        }
    });

    </script>
