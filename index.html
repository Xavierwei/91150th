 <body>
    <!---// loading start -->
    <section id="loading-mask" class="lpn-mask">
      <span class="lpn-ghost"></span>
      <div class="lpn-panel">
        <div class="lpn-content">
          <img style="margin-top:30px;" src="images/com-logo.png" />
          <div class="process-wrap">
            <div id="process-bar"></div>
          </div>
          <div id="process-num">0%</div>
        </div>
      </div>
    </section>
    <section id="video-mask" class="video-mask lpn-mask">
      <span class="lpn-ghost"></span>
      <div class="lpn-panel">
        <div class="video-wrap">
          <video></video>
        </div>
        <div class="video-skip">跳过</div>
      </div>
    </section>
    <section id="result-mask" style="display:none;" class="result-mask lpn-mask">
      <span class="lpn-ghost"></span>
      <div class="lpn-panel">
        <div class="result">
          <div class="r-text">
            本次游戏<br/>
            时间 00:00:00<br/>
            共计追逐距离 00000m
          </div>
          <div class="r-again"></div>
          <div class="r-share"></div>
          <div class="r-close"></div>
        </div>
      </div>
    </section>
    <!--- \\ loading end -->
    <!---// moving start -->
    <section class="main">
      <div class="main-bg">
        <span id="fps" style="position:absolute;top:0;left:0;color:yellow;z-index:9999999999;">fps: 0</span>
        <img src="images/bg.jpg" class="bg css-animate" id="bg" />
        <img src="images/road.jpg" class="road" id="road" />
      </div>
      <div class="main-top">
        <img class="main-logo" src="images/m-logo.png" />
        <img class="main-com-logo" src="images/m-com-logo.png" />
      </div>
      <div class="main-board">
        <div class="board-l" id="speed-board">000</div>
        <div class="board-time" id="time-board">00:00:0</div>
        <div class="board-m-t">
          <div class="b-bar">

          </div>
          <div class="b-car" id="car-dot"></div>
          <div class="b-robot" id="robot-dot"></div>
        </div>
        <div class="board-m-b">
          <a href="">保时捷911境界</a><a href="">保时捷官网</a>
        </div>
        <span class="board-r" id="share-btn">分享</span>
      </div>
      <div class="main-bottom">
        <a href="">©2013保时捷中国 法律公告</a>
      </div>
      <div class="main-cars">
        <div class="car css-animate"><img src="images/car.png" alt="" /></div>
        <div style="bottom: -90px;" class="car css-animate"><img src="images/car.png" alt="" /></div>
      </div>
      <div class="main-metas">
        <img class="start" id="start-btn" src="images/start.png" alt="" />
        <div class="counter" id="counter">
          <img class="c-bg" src="images/ready.png" alt="" />
          <img class="c-mouse" src="images/mouse-show.png" alt="" />

          <img class="num" src="images/c5.png" alt="" />
          <img class="num" src="images/c5.png" alt="" />
        </div>
      </div>
    </section>
    <!---\\ moving end -->
 </body>
</html>
